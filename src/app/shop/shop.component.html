<!-- Hero with gradient background and serif title -->
<section class="shop-hero">
  <div class="container center">
    <br/>
    <h1 class="title">Products of ICBN Soil</h1>
    <p class="subtitle">Discover a wide range of natural, traditional and nutrient rich staples for a sustainable lifestyle.</p>
    <div class="hero-frame" aria-label="Products of ICBN Soil">
      <div class="frame-inner">
        <img src="assets/images/Product Page.svg" alt="Products of ICBN Soil" />
      </div>
    </div>
  </div>
</section>

<!-- Featured panel with Coming Soon overlay -->
<section class="featured featured--coming-soon">
  <div class="container">
    <div class="panel">
      <!-- Aurora waves -->
      <div class="shop-aurora">
        <div class="aurora__wave aurora__wave--1"></div>
        <div class="aurora__wave aurora__wave--2"></div>
        <div class="aurora__wave aurora__wave--3"></div>
      </div>
      
      <!-- Floating particles -->
      <div class="shop-particle shop-particle--1"></div>
      <div class="shop-particle shop-particle--2"></div>
      <div class="shop-particle shop-particle--3"></div>
      <div class="shop-particle shop-particle--4"></div>
      
      <!-- Sparkles -->
      <div class="shop-sparkle shop-sparkle--1"></div>
      <div class="shop-sparkle shop-sparkle--2"></div>
      <div class="shop-sparkle shop-sparkle--3"></div>
      
      <!-- Snowflakes -->
      <div class="shop-snow shop-snow--1">❄</div>
      <div class="shop-snow shop-snow--2">❅</div>
      <div class="shop-snow shop-snow--3">❆</div>
      <div class="shop-snow shop-snow--4">❄</div>
      <div class="shop-snow shop-snow--5">❅</div>
      
      <!-- Coming Soon overlay -->
      <div class="shop-overlay">
        <div class="shop-overlay__content">
          <div class="shop-overlay__icon">
            <!-- Rotating rings -->
            <div class="shop-ring"></div>
            <div class="shop-ring shop-ring--reverse"></div>
            <!-- Santa hat -->
            <div class="shop-santa-hat">
              <svg viewBox="0 0 100 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="52" cy="72" rx="40" ry="6" fill="rgba(0,0,0,0.15)"/>
                <defs>
                  <linearGradient id="shopHatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#d42a2a"/>
                    <stop offset="30%" stop-color="#c41e3a"/>
                    <stop offset="70%" stop-color="#a01830"/>
                    <stop offset="100%" stop-color="#8b1528"/>
                  </linearGradient>
                  <linearGradient id="shopFurGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#ffffff"/>
                    <stop offset="50%" stop-color="#f5f5f5"/>
                    <stop offset="100%" stop-color="#e8e8e8"/>
                  </linearGradient>
                </defs>
                <path d="M15 65 Q20 25 50 8 Q80 25 85 65" fill="url(#shopHatGrad)"/>
                <path d="M25 55 Q30 30 50 15" stroke="rgba(255,255,255,0.3)" stroke-width="8" stroke-linecap="round" fill="none"/>
                <ellipse cx="50" cy="65" rx="42" ry="10" fill="url(#shopFurGrad)"/>
                <circle cx="50" cy="8" r="10" fill="url(#shopFurGrad)"/>
                <circle cx="45" cy="5" r="4" fill="#fff"/>
                <circle cx="55" cy="6" r="3" fill="#fff"/>
              </svg>
            </div>
            <!-- Clock icon -->
            <svg class="shop-clock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 6v6l4 2"/>
            </svg>
          </div>
          <span class="shop-overlay__badge">Coming Soon</span>
          <p class="shop-overlay__text">Premium offerings arriving this holiday season!</p>
        </div>
      </div>
      
      <!-- Blurred content: filters + products -->
      <div class="shop-blur-content">
        <div class="filters-inside">
          <input class="search" placeholder="Search our offerings..." />
          <div class="chips">
            <button class="chip active" type="button">All Products</button>
            <button class="chip" type="button">Cold Pressed Flours</button>
            <button class="chip" type="button">Millets</button>
            <button class="chip" type="button">Grains</button>
            <button class="chip" type="button">Best Sellers</button>
          </div>
        </div>
        <div class="cards">
          @for (p of products.slice(0,4); track p.id) {
            <app-product-card [product]="p" />
          }
        </div>
      </div>
    </div>
  </div>
</section>
