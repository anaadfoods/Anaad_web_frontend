<header class="site-header">
  <div class="container bar">
    <a class="logo" #logoContainer routerLink="/" (click)="close()" [class.is-hovering]="isHovering()"
      [style.--tilt-x]="tiltX() + 'deg'" [style.--tilt-y]="tiltY() + 'deg'" [style.--glare-x]="glareX() + '%'"
      [style.--glare-y]="glareY() + '%'">
      <!-- Orbiting golden dot -->
      <span class="orbit-dot"></span>
      <!-- Sparkle stars -->
      <span class="logo-star star-1">‚ú®</span>
      <span class="logo-star star-2">‚≠ê</span>
      <span class="logo-star star-3">‚ú®</span>
      <!-- Light glare -->
      <span class="logo-glare"></span>
      <img class="logo-icon" src="/assets/images/logo.svg" alt="Anaad Foods Logo">
    </a>
    <nav class="nav" id="primary-nav" [class.open]="isOpen()">
      <a class="pill-link" routerLink="/our-story" (click)="close()">Our Story</a>
      <a class="pill-link" routerLink="/offerings" (click)="close()">Offerings</a>
      <a class="pill-link blogs-link" routerLink="/blogs" (click)="close()">Blogs</a>
      <span class="pill-link strong coming-soon">
        <span class="brewing-icon">üì±</span>
        <span class="brewing-text">App Brewing Soon!</span>
        <span class="steam steam-1"></span>
        <span class="steam steam-2"></span>
        <span class="steam steam-3"></span>
        <span class="sparkle sparkle-1">‚ú®</span>
        <span class="sparkle sparkle-2">‚≠ê</span>
        <span class="tooltip-popup">
          <span class="tooltip-emoji">üöÄ</span>
          <span class="tooltip-text">Shhh... Something delicious is cooking!</span>
          <span class="tooltip-subtext">In the meantime, register for early access!</span>
          <a class="tooltip-btn" routerLink="/join-waitlist" (click)="close()">‚ú® Click Here</a>
          <span class="tooltip-arrow"></span>
        </span>
      </span>
    </nav>
    <button class="menu" type="button" aria-label="Menu" [attr.aria-expanded]="isOpen()" aria-controls="primary-nav"
      (click)="toggle()">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>
