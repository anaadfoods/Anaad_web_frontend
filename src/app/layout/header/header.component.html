<header class="site-header">
  <div class="container bar">
    <a class="logo" 
       #logoContainer
       routerLink="/" 
       (click)="close()"
       [class.is-hovering]="isHovering()"
       [class]="seasonClass()"
       [style.--tilt-x]="tiltX() + 'deg'"
       [style.--tilt-y]="tiltY() + 'deg'"
       [style.--glare-x]="glareX() + '%'"
       [style.--glare-y]="glareY() + '%'">
      <span class="glow-ring"></span>
      <span class="orbit-sparkle"></span>
      <!-- Regular particles -->
      <span class="particle particle-1"></span>
      <span class="particle particle-2"></span>
      <span class="particle particle-3"></span>
      <span class="particle particle-4"></span>
      <!-- Seasonal particles -->
      <span class="seasonal-particle sp-1"></span>
      <span class="seasonal-particle sp-2"></span>
      <span class="seasonal-particle sp-3"></span>
      <span class="seasonal-particle sp-4"></span>
      <span class="seasonal-particle sp-5"></span>
      <span class="seasonal-particle sp-6"></span>
      <span class="logo-glare"></span>
      <img class="logo-icon" src="/assets/images/logo.svg" alt="Anaad Foods Logo">
    </a>
    <nav class="nav" id="primary-nav" [class.open]="isOpen()">
      <a class="pill-link" routerLink="/our-story" (click)="close()">Our Story</a>
      <a class="pill-link" routerLink="/about" (click)="close()">About US</a>
      <a class="pill-link" routerLink="/offerings" (click)="close()">Offerings</a>
  <a class="pill-link strong" href="#main" (click)="close()">Get Our APP</a>
    </nav>
    <button class="menu" type="button" aria-label="Menu" [attr.aria-expanded]="isOpen()" aria-controls="primary-nav" (click)="toggle()">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>
