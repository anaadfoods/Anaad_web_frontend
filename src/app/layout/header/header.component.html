<header class="site-header">
  <div class="container bar">
    <a class="logo" routerLink="/" (click)="close()">
      <svg class="logo-icon" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
        <!-- Tilted hand-drawn style A -->
        <g transform="rotate(-5, 40, 40)">
          <!-- Left leg of A - thick rounded stroke -->
          <path class="leg-left" d="M22 68 Q28 45 38 12" stroke="currentColor" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          <!-- Right leg of A - thick rounded stroke -->
          <path class="leg-right" d="M38 12 Q48 45 58 68" stroke="currentColor" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          <!-- Horizontal vine/bar through the A -->
          <path class="vine-bar" d="M8 48 Q25 42 40 46 Q55 50 72 46" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          
          <!-- Main leaf cluster on upper left -->
          <!-- Stem curving up -->
          <path class="stem" d="M28 40 Q20 32 18 20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
          <!-- Large leaf 1 -->
          <path class="leaf leaf-1" d="M18 20 Q10 16 8 22 Q10 28 16 26 Q20 22 18 20" fill="currentColor"/>
          <!-- Medium leaf 2 -->
          <path class="leaf leaf-2" d="M20 28 Q12 26 12 32 Q14 36 20 34 Q22 30 20 28" fill="currentColor"/>
          <!-- Small leaf 3 -->
          <path class="leaf leaf-3" d="M24 36 Q18 35 18 40 Q20 43 24 41 Q26 38 24 36" fill="currentColor"/>
          
          <!-- Right side decorative leaves -->
          <!-- Small vine extending right -->
          <path class="stem-right" d="M58 46 Q64 42 68 44" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <!-- Tiny leaf right -->
          <path class="leaf leaf-4" d="M68 44 Q72 40 70 46 Q68 48 68 44" fill="currentColor"/>
          
          <!-- Small sprout at top -->
          <path class="sprout" d="M38 12 Q36 6 38 4" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <path class="leaf leaf-top" d="M38 4 Q34 2 36 6 Q38 6 38 4" fill="currentColor"/>
          
          <!-- Decorative dots like seeds/berries -->
          <circle class="berry" cx="14" cy="24" r="1.5" fill="currentColor"/>
          <circle class="berry" cx="66" cy="48" r="1.5" fill="currentColor"/>
        </g>
      </svg>
    </a>
    <nav class="nav" id="primary-nav" [class.open]="isOpen()">
      <a class="pill-link" routerLink="/our-story" (click)="close()">Our Story</a>
      <a class="pill-link" routerLink="/about" (click)="close()">About US</a>
      <a class="pill-link" routerLink="/offerings" (click)="close()">Offerings</a>
  <a class="pill-link strong" href="#main" (click)="close()">Get Our APP</a>
    </nav>
    <button class="menu" type="button" aria-label="Menu" [attr.aria-expanded]="isOpen()" aria-controls="primary-nav" (click)="toggle()">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>
